name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Changes in this release
            ${{ steps.changelog.outputs.CHANGELOG }}

            ## Installation
            ```bash
            git clone -b ${{ github.ref_name }} https://github.com/${{ github.repository }}.git
            cd AI-Collaboration-Management
            ./setup-ai-collaboration.sh
            ```

            See [CHANGELOG.md](CHANGELOG.md) for full details.
          draft: false
          prerelease: false

      - name: Create distribution archive
        run: |
          tar -czf ai-collaboration-framework-${{ steps.get_version.outputs.VERSION }}.tar.gz \
            --exclude='.git*' \
            --exclude='test-project' \
            --exclude='node_modules' \
            .

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ai-collaboration-framework-${{ steps.get_version.outputs.VERSION }}.tar.gz
          asset_name: ai-collaboration-framework-${{ steps.get_version.outputs.VERSION }}.tar.gz
          asset_content_type: application/gzip
